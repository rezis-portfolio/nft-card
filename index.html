<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="nft-background">
      <div class="nft-card">
        <div class="div-img">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="">
          <div class="color"></div>
          <img class="view" src="images/icon-view.svg" alt="">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="div-1">
            <img class="img1" src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="div-2">
            <img class="img2" src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <p><span>Creation of</span> Jules Wyvern </p>
        </div>

      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://riri20000.github.io/hip/" target="_blank">Rezi Karanadze</a>.
  </div>
</body>
</html>
